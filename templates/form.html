<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Opening Hours - Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
    .form {
      margin: 20px 0;
    }

    .chkWeekday + span {
      -webkit-user-select: none;
    }

    .timePicker {
      display: none;
      margin: 10px 20px;
    }

    .timepickerWrapper {
      margin: 10px 0;
    }

    .form-control {
      display: inline-block;
    }

    .timepicker-start,
    .timepicker-end {
      width: 100px !important;
    }

    .footer {
      margin: 20px auto;
      padding-top: 20px;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="page-header">
          <h1>Opening Hours <small>Form</small></h1>
        </div>

        <ul class="nav nav-tabs">
          <li role="presentation"><a href="{{ url_for('.display') }}">Home</a></li>
          <li role="presentation" class="active"><a href="#">Form</a></li>
        </ul>

        <form class="form" data-url="{{ url_for('.form') }}">
          <div class="form-group">
            <select name="timePeriodMode" class="js-change-timeperiod form-control">
              <option value="specific">特定時段營業</option>
              <option value="24h">24 小時營業</option>
            </select>
          </div>

          <hr>

          <div class="weekdayList">
            <div class="weekday weekday-monday">
              <label for="chkMonday">
                <input type="checkbox" id="chkMonday" class="chkWeekday chkMonday">
                <span class="labelMonday">Monday</span>
              </label>
            </div>

            <div class="weekday weekday-tuesday">
              <label for="chkTuesday">
                <input type="checkbox" id="chkTuesday" class="chkWeekday chkTuesday">
                <span class="labelTuesday">Tuesday</span>
              </label>
            </div>

            <div class="weekday weekday-wednesday">
              <label for="chkWednesday">
                <input type="checkbox" id="chkWednesday" class="chkWeekday chkWednesday">
                <span class="labelWednesday">Wednesday</span>
              </label>
            </div>

            <div class="weekday weekday-thursday">
              <label for="chkThursday">
                <input type="checkbox" id="chkThursday" class="chkWeekday chkThursday">
                <span class="labelThursday">Thursday</span>
              </label>
            </div>

            <div class="weekday weekday-friday">
              <label for="chkFriday">
                <input type="checkbox" id="chkFriday" class="chkWeekday chkFriday">
                <span class="labelFriday">Friday</span>
              </label>
            </div>

            <div class="weekday weekday-saturday">
              <label for="chkSaturday">
                <input type="checkbox" id="chkSaturday" class="chkWeekday chkSaturday">
                <span class="labelSaturday">Saturday</span>
              </label>
            </div>

            <div class="weekday weekday-sunday">
              <label for="chkSunday">
                <input type="checkbox" id="chkSunday" class="chkWeekday chkSunday">
                <span class="labelSunday">Sunday</span>
              </label>
            </div>
          </div>

          <button type="button" class="js-submit btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      Made by <a href="http://patw.me">@patw</a>
    </div>
  </footer>

  <script type="text/template" id="timepickerTmpl">
    <div class="timepickerWrapper form-inline">
      <select name="{weekday}-time-start" class="timepicker-start form-control">
      {options-start}
      </select>
      <span class="period"> ~ </span>
      <select name="{weekday}-time-end" class="timepicker-end form-control">
      {options-end}
      </select>
      <button type="button" class="js-add-timepicker btn btn-success">+</button>
      <button type="button" class="js-remove-timepicker btn btn-danger">x</button>
    </div>
  </script>
  <script>
    var state = {
      {% for item in prefilledData %}
      '{{ item }}': {{ prefilledData[item]|safe }},
      {% endfor %}
    };
  </script>
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
